<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Cadastro de Cliente</b></h4>
          </div>
          <div class="col-sm-6"></div>
        </div>
      </div>
      <form #clienteForm="ngForm">
        <div class="table-content">
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="FirstName" class="p-t-b-10"
                >Nome<span class="requiredStar">*</span></label
              >
            </div>

            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="FirstName"
                required
                maxlength="255"
                [(ngModel)]="addClienteForm.FirstName"
                name="FirstName"
                #FirstName="ngModel"
              />
              <div
                *ngIf="FirstName.errors && isSubmitted"
                class="alert alert-danger validationError"
              >
                <div [hidden]="!FirstName.errors?.['required']">
                  Primeiro nome obrigatório
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="LastName" class="p-t-b-10"
                >Sobrenome<span class="requiredStar">*</span></label
              >
            </div>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="LastName"
                required
                maxlength="255"
                [(ngModel)]="addClienteForm.LastName"
                name="LastName"
                #LastName="ngModel"
              />
              <div
                *ngIf="LastName.errors && isSubmitted"
                class="alert alert-danger validationError"
              >
                <div [hidden]="!LastName.errors?.['required']">
                  Sobrenome obrigatório
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10"
                >CPF<span class="requiredStar">*</span></label
              >
            </div>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="Cpf"
                inputmode="numeric"
                mask="000.000.000-00"
                required
                maxlength="14"
                [(ngModel)]="addClienteForm.Cpf"
                name="Cpf"
                #Cpf="ngModel"
              />
              <div
                *ngIf="Cpf.errors && isSubmitted"
                class="alert alert-danger validationError"
              >
                <div [hidden]="!Cpf.errors?.['required']">CPF obrigatório</div>
                <div
                  [hidden]="!Cpf.errors?.['touched'] && !Cpf.errors?.['pattern']"
                >
                  CPF invalido
                </div>
              </div>
            </div>
          </div>

          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10"
                >Data Nascimento<span class="requiredStar">*</span></label
              >
            </div>
            <div class="col-sm-9">
              <input
                type="date"
                class="form-control"
                id="DataNascimento"
                required
                [(ngModel)]="addClienteForm.DataNascimento"
                name="DataNascimento"
                #DataNascimento="ngModel"
              />
              <div
                *ngIf="DataNascimento.errors && isSubmitted"
                class="alert alert-danger validationError"
              >
                <div [hidden]="!DataNascimento.errors?.['required']">
                  Data Nascimento obrigatório
                </div>
              </div>
            </div>
          </div>

          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10"
                >Renda Mensal<span class="requiredStar">*</span></label
              >
            </div>
            <div class="col-sm-9">
              <input
                type="number"
                class="form-control"
                id="RendaMensal"
                required
                [(ngModel)]="addClienteForm.RendaMensal"
                name="RendaMensal"
                #RendaMensal="ngModel"
              />
              <div
                *ngIf="RendaMensal.errors && isSubmitted"
                class="alert alert-danger validationError"
              >
                <div [hidden]="!RendaMensal.errors?.['required']">
                  Renda Mensal obrigatório
                </div>
              </div>
            </div>
          </div>

          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10"
                >Email<span class="requiredStar">*</span></label
              >
            </div>
            <div class="col-sm-9">
              <input
                type="email"
                class="form-control"
                id="Email"
                required
                maxlength="255"
                [(ngModel)]="addClienteForm.Email"
                name="Email"
                #Email="ngModel"
                pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$"
              />
              <div
                *ngIf="Email.errors && isSubmitted"
                class="alert alert-danger validationError"
              >
                <div [hidden]="!Email.errors?.['required']">
                  Email is required
                </div>
                <div
                  [hidden]="!Email.errors?.['touched'] && !Email.errors?.['pattern']"
                >
                  Email is invalid
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="table-footer">
          <button
            class="btn btn-success"
            (click)="AddCliente(clienteForm.form.valid)"
          >
            Salvar
          </button>
          <a href="#" routerLink="/Home" class="btn btn-danger back"
            ><i class="fas fa-arrow-circle-left"></i> Back</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
